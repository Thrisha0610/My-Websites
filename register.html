<html>
<head>
    <title>Authentication - FashionFix</title>
    <style>
        body, h1, p, ul, li, a, form, input {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('b3.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .auth-forms {
            width: 360px;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-forms h2 {
            margin-bottom: 20px;
            color: aqua;
            font-size: 28px;
            font-family: 'Raleway', sans-serif;
        }

        .auth-forms input {
            margin-bottom: 15px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            width: calc(100% - 40px);
            font-family: 'Poppins', sans-serif;
        }

        .auth-forms input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .auth-forms button[type="submit"] {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: orange;
            color: black;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }

        .auth-forms button[type="submit"]:hover {
            background-color: #85fd79;
            transform: scale(1.05);
        }

        .auth-forms .toggle-link {
            margin-top: 10px;
            cursor: pointer;
            color: deeppink;
            font-size: 16px;
            font-weight: bolder;
            transition: color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .auth-forms .toggle-link:hover {
            color: #003d7a;
        }

        .back-button {
            margin-top: 20px;
            font-size: 16px;
            color: green;
            font-weight: bolder;
            cursor: pointer;
            transition: color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .back-button:hover {
            color: #0056b3;
        }

        .error {
            color: red;
            font-size: 12px;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #007BFF;
        }

        .password-toggle:focus {
            outline: none;
        }

        .input-container {
            position: relative;
        
        }
    </style>
</head>
<body>
    <div class="auth-forms" id="auth-forms">
        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle-link" onclick="toggleForms()">New user? Register here</div>
        </div>

        <!-- Register Form -->
        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <form action="register.php" method="POST">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="password_confirm" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            </form>
            <div class="toggle-link" onclick="toggleForms()">Already have an account? Login here</div>
        </div>

        <!-- Back Button -->
        <div class="back-button" onclick="goBack()">Go Back</div>
    </div>
    
    <script>
        // Function to toggle between login and register forms
        function toggleForms() {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
            }
            clearErrors();
        }

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }

        // Function to clear error messages
        function clearErrors() {
            document.querySelectorAll('.error').forEach(function(error) {
                error.textContent = '';
            });
        }

        // Function to toggle password visibility
        function togglePasswordVisibility(passwordId, toggleButtonId) {
            const passwordField = document.getElementById(passwordId);
            const toggleButton = document.getElementById(toggleButtonId);
            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleButton.textContent = "ðŸ”“"; 
            } else {
                passwordField.type = "password";
                toggleButton.textContent = "ðŸ”’"; 
            }
        }

        // Validate Login Form
        function validateLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            if (email === '' || password === '') {
                document.getElementById('login-email-error').textContent = 'Please fill in all fields.';
                return false;
            }
            return true;
        }

        // Validate Register Form
        function validateRegister() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const passwordConfirm = document.getElementById('register-password-confirm').value;

            if (username === '' || email === '' || password === '' || passwordConfirm === '') {
                document.getElementById('register-username-error').textContent = 'Please fill in all fields.';
                return false;
            }

            if (password !== passwordConfirm) {
                document.getElementById('register-password-confirm-error').textContent = 'Passwords do not match.';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
